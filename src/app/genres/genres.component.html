<div class="genres">
  <div *ngFor="let genre of genres$ | async" [class.selected]="genre.id === selectedId">
    <a (click)="onPress()" [routerLink]="['/genres', genre.id]">
      <span class="badge">{{ genre.id }}</span>
      <h3 class="text-center">{{ genre.name }}</h3>
    </a>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor='let book of books'>
            <div *ngIf="genre.id == book.ID_genre">
              <div id="comp-render" *ngIf="display">
                <div class="col">
                  <div class="card shadow-sm">
                    <img height="450px" [src]="book.Image">
                    <div class="card-body" style="overflow-y: scroll; height: 200px;">
                      <p class="card-text"><b>{{book.Name}}: </b>{{book.Description}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                          <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
